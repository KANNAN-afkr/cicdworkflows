name: Github CI Pipeline testing the HTML file
on:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate HTML
        run: |
          echo "Checking HTML syntax..."
          if [ -f "index.html" ]; then
            echo "Found index.html - checking basic structure"
            grep -q "<html" index.html && echo "✓ HTML tag found"
            grep -q "</html>" index.html && echo "✓ Closing HTML tag found"
            echo "HTML validation completed"
          else
            echo "❌ index.html not found"
            exit 1
          fi

      - name: Validate HTML with custom script
        run: |
          echo "Running HTML tests..."
          if [ -f "index.html" ]; then
            echo "index.html found - running validation"
            ls -la index.html
          else
            echo "index.html not found - skipping tests"
            exit 1
          fi
          echo "Tests completed successfully"